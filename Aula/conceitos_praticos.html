<!--
Estrutura Básica de um Docoumento HTML

Tags, elemetos e atributos: Compreensao das diferentes e usos,

Estrutura de um documento de HTML: <!DOCTYPE>, <html>, <head>, <body>.

Metados do HTML : Uso do tag <meta> para especificar a codificao 
de caracteres, autor da pagina, descricao e palavras-chave. 
-->

<!DOCTYPE html>
<!-- A declaracao "DOCTYPE html" informa que
    temos uma declaracao do tipo 
    documento (DTD).
    Diz o navegador que esta e uma pagina HTML5,
    versao mais recente do HTML.
    Isso ajuda o navegador a interpretar
    corretamente o conteudo da pagina. -->

<html lang="pt"></html>
<!-- A tag <html> e o elemento raiz de todo documento 
    HTML e envolve o
     conteudo da pagina, execeto a declaracao do
     tipo de documento.
O atributo 'lang="pt"' especifica que o idioma
principal do documento e 
o portugues. Isso e util para acessibilidade e 
motores de busca, pois
eles podem fornecer funcionalidades adequadas
baseadas no idioma -->

<head> 
<!-- A tag <haed> contem metadados, links para folhas de estilo, scripts
        outras informacoes que nao sao diretamente visiveis na pagina.
        metadados incluem informacoes sobre o documento que nao sao mostradas
        diretamente na interface da pagina. -->

    <meta charset="UTF-8"> 
 <!--A tag <meta> com atributo 'charset="UTF=8"' define a codificaçao dos
        caracteres do documento para UTF-8.
    UTF-8 é uma codificaçao de caracteres universal que inclui praticamente 
         "todos os caracteres de todos os idiomas do mundo",
        garantindo que qualquer texto seja exibido corretamente.-->

    <meta name="author" content="Informar aqui o seu nome completo">
    <!--Outra tag <meta>, mas desta vez usada para definir o autor do documento
    HTML. O atributo 'name' especifica o tipo de informação (autor), e o
        atributo 'content' fornece o nome do autor.-->

    <meta name="descreption" content="Uma breve descrição da página">
    <!--Esta tag<meta> fornece uma breve descriçao do conteudo da pagina.
    Isso é frequentemente usado pelos motores de busca para entender do 
    que trata a pagina e pode aparecer nos resultados de busca.-->
      
    <meta name="keywords" content="exemplo, html, meta tags">
    <!--Esta tag <meta> é usada para definir palavras-chave
        relevantes para o conteudo da pagina,
    o que pode ajudar os motores de busca a classificar a pagina 
        corretamente para essas palavras-chave-->
                      
    <title>Minha Primeira Página HTML</title>
    <!-- A tag <title> define o titulo da pagina, que e
        mostrado na aba navegador.
    O título é um elemento crucial tanto para a usabilidade quanto para a 
        otimizacao de mecanismos de busca(SEO).-->
            
    
    </head>
    <body> 
        <!--A tag <body> contem todo o conteudo visivel de uma pagina web, como
        texto, imagens, videos, etc.
    É aqui que a maioria do conteúdo que os usuarios interagen e colocada. -->
    
    <h1>Boa tarde pessoal do curso Técnico em Desenvolvimento de Sistemas, 
        Módulo III, disciplina Programação III. IFSC Câmpus Chapecó!</h1> 

    <!-- A tag <h1› e usada para o cabeçalho principal da página.
    Geralmente, e o titulo visivel mais importante na pagina e tem
        grande peso em SEO. -->

    <p>Esta é uma página de exemplo para entendermos a estrutura básica da
        linguagem de marcação "HTML". </p>
    <!-- A tag <p› e usada para paragrafos de texto.
    E um bloco de texto que e geralmente separado de outros blocos por
    espaços verticais e um recuo na primeira linha. -->   

    <img src="/Recursos Aula2309/RecursosUtilizados/imagem.jpg" 
    alt="Icones que representa: CSS, HMTL e Javascript">
    <!-- A tag <img> e usada para incluir uma imagem na pagina.
    O atributo 'src' especifica o caminho para o arquivo da imagem que
        você deseja mostrar.
    O atributo 'alt' fornece uma descricao textual da imagem, que e
        importante para acessibilidade e e exibida caso a imagem não possa ser carregada-->
